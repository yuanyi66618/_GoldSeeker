[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记测试为集成测试
    unit: 标记测试为单元测试
    geochem: 标记地球化学相关测试
    modeling: 标记建模相关测试
    gis: 标记GIS相关测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=agents --cov-report=html --cov-report=term-missing

# 并行测试配置（如果使用pytest-xdist）
# addopts = -n auto

# 测试超时配置（如果使用pytest-timeout）
# timeout = 300
# timeout_method = thread